<div>
  <h1>Active Posts</h1>
  <div *ngFor="let post of posts" class="bg-success text-light">
    <span *ngIf="post.active">
      <h3>{{ post.title }}</h3>
      <p>{{ post.body }}</p>
      <span *ngFor="let tag of post.tags">
        <p class="text-black fw-bold">#{{ tag }}</p>
      </span>
    </span>
  </div>
</div>
