<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form registrazione</title>
  </head>
  <body>
    <ul>
      <li><a href="index.html">vai alla home page</a></li>
    </ul>

    <form onsubmit="alert('Registrazione avvenuta con successo')">
      <fieldset>
        <legend>Form di registrazione</legend>
        <div>
          <label for="firstField">Nome</label>&nbsp;
          <input type="text" name="firstField" placeholder="Mario Rossi" />
        </div>
        <div>
          <label for="secondField">Email</label>&nbsp;
          <input
            type="email"
            name="secondField"
            placeholder="mario.rossi@gmail.com"
          />
        </div>
        <div>
          <label for="thirdField">Telefono</label>&nbsp;
          <input type="tel" name="thirdField" placeholder="+39 3459200535" />
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
