<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/normalize.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>Calendario</title>
  </head>
  <body>
    <div class="container">
      <main>
        <!-- nome del mese-->
        <h1></h1>
        <!-- calendario -->
        <div id="calendar"></div>
        <!-- inserimento appuntamenti -->
        <h2>Add Meeting</h2>
        <div id="add-meeting">
          <div>
            <h4>Meeting Day</h4>
            <span id="new-meeting-day">Click on a day</span>
          </div>
          <form>
            <div>
              <h4>Meeting Time</h4>
              <input type="time" required id="new-meeting-time" />
            </div>
            <div>
              <h4>Meeting Name</h4>
              <input
                type="text"
                required
                id="new-meeting-name"
                placeholder="Insert meeting"
              />
            </div>
            <div>
              <h4>Add</h4>
              <button type="submit">Save Meeting</button>
            </div>
          </form>
        </div>
      </main>
      <!-- sezione appuntamenti presi -->
      <section>
        <div id="appointments">
          <h2>Impegni del giorno:</h2>
          <!-- lista impegni -->
          <ul></ul>
        </div>
      </section>
    </div>
    <script src="../assets/js/script.js"></script>
  </body>
</html>
