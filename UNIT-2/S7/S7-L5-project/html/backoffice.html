<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="index.html">Home</a>
        </div>
      </nav>
    </header>

    <form id="form">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" required id="name" />
      </div>
      <div>
        <label for="description">Description</label>
        <input type="text" name="description" required id="description" />
      </div>
      <div>
        <label for="brand">Brand</label>
        <input type="text" name="brand" required id="brand" />
      </div>
      <div>
        <label for="image">Image URL</label>
        <input type="text" name="image" required id="image" />
      </div>
      <div>
        <label for="price">Price</label>
        <input type="number" name="price" required id="price" />
      </div>

      <button type="button" id="delete">Delete</button>

      <button type="reset" id="reset">Reset</button>
      <button type="submit" id="submit">Save</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/backoffice.js"></script>
  </body>
</html>
