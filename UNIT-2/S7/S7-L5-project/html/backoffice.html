<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="index.html">Home</a>
        </div>
      </nav>
    </header>

    <main class="container mt-5">
      <div class="row">
        <div class="col">
          <div class="col border-bottom border-secondary mb-5">
            <h1 class="display-5 fw-normal" id="back-title">Edit product</h1>
          </div>

          <form id="form">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <p id="modalError" class="m-0 text-danger fw-bold">
                A product with the same name already exists!
              </p>
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="brand" class="form-label">Brand</label>
              <input
                type="text"
                class="form-control"
                name="brand"
                id="brand"
                required
              />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input
                type="number"
                class="form-control"
                name="price"
                id="price"
                required
              />
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Image URL</label>
              <input
                type="text"
                class="form-control"
                name="image"
                id="image"
                required
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label"
                >Product Description</label
              >
              <textarea
                class="form-control"
                name="description"
                id="description"
                rows="3"
                required
              ></textarea>
            </div>
            <div class="col d-flex justify-content-between">
              <div class="col">
                <button type="button" class="btn btn-danger w-25" id="delete">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-trash3"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"
                    />
                  </svg>
                </button>
              </div>
              <div class="col-5 d-flex justify-content-between">
                <button
                  type="reset"
                  class="btn btn-outline-secondary w-50 me-1"
                  id="reset-btn"
                >
                  Reset
                </button>
                <button type="submit" class="btn btn-warning w-50" id="submit">
                  Save
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/backoffice.js"></script>
  </body>
</html>
