<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <header>
      <img
        id="profile-logo"
        src="../assets/img/netflix_logo.png"
        class="img-fluid"
        alt="Netflix Logo"
      />
    </header>

    <main>
      <div class="container d-flex">
        <div class="col-3"></div>
        <div class="col-4 col-md-5 col-lg-6">
          <div class="row border-bottom border-secondary">
            <div class="col">
              <h1 class="display-3">Edit Profile</h1>
            </div>
          </div>
          <div class="row my-3">
            <div class="col-md-6 col-lg-3">
              <img src="../assets/img/avatar.png" class="img-fluid" alt="" />
            </div>
            <div class="col">
              <div class="col-lg-10">
                <p class="m-0 text-light bg-secondary p-2">Strive Student</p>
              </div>
              <div class="col mt-4">
                <div class="col mb-2">
                  <h3 class="m-0 text-light h5 opacity-50">Language:</h3>
                </div>
                <div class="col-lg-3 border border-light">
                  <p class="m-0 text-light text-center p-1">English â†“</p>
                </div>
              </div>
            </div>
          </div>

          <div
            class="row d-flex flex-column justify-content-end flex-lg-row align-items-md-end"
          >
            <div class="col-6 col-lg-9 border-top border-secondary">
              <h3 class="mt-4 text-light h5 opacity-50">Maturity Settings:</h3>
            </div>
            <div class="col-md-6 col-lg-9 mt-2">
              <div class="col-md-10 col-lg-5">
                <p
                  class="m-0 text-light fw-bold text-center p-1 bg-secondary bg-opacity-25"
                >
                  ALL MATURITY SETTINGS
                </p>
              </div>
            </div>
            <div class="col-md-6 col-lg-9 mt-3">
              <p class="m-0 text-light">
                Show titles of all amturity ratings for this profile
              </p>
            </div>
            <div class="col-6 col-lg-9 mt-3 border-bottom border-secondary">
              <div class="btn mb-4 col-md-8 col-lg-2 btn-outline-secondary">
                <p class="m-0">EDIT</p>
              </div>
            </div>
          </div>

          <div
            class="row d-flex flex-column justify-content-end flex-lg-row align-items-md-end border-bottom border-secondary"
          >
            <div class="col-6 col-lg-9">
              <h3 class="mt-4 text-light h5 opacity-50">Autoplay Controls:</h3>
            </div>
            <div class="col-md-6 col-lg-9 mt-2">
              <div class="col-lg-4 col-lg-12 mb-1 d-flex">
                <input type="checkbox" name="next" id="nextEp" checked="true" />
                <label for="next" class="text-light"
                  >Autoplay next episode in a series on all devices</label
                >
              </div>
              <div class="col-lg-4 col-lg-12 mb-4 d-flex">
                <input
                  type="checkbox"
                  name="previews"
                  id="previewsEp"
                  checked="true"
                />
                <label for="previews" class="text-light"
                  >Autoplay previews while browsing on all devices</label
                >
              </div>
            </div>
          </div>

          <div class="row mt-4 d-flex flex-column flex-lg-row">
            <div class="col-8 col-md-5 col-lg-2">
              <div class="border border-secondary text-center p-2 bg-light">
                <p class="m-0 fw-bold">SAVE</p>
              </div>
            </div>
            <div class="col-md-8 col-lg-4">
              <div class="border border-secondary text-center p-2">
                <p class="m-0 text-secondary">CANCEL</p>
              </div>
            </div>
            <div class="col-md-11 col-lg-6">
              <div class="border border-secondary text-center p-2">
                <p class="m-0 text-secondary">DELETE PROFILE</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
